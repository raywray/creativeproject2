<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>COVID</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>

  <div class ="title-container">
    <h1>COVID-19 World Stats</h1>
  </div>
  <div class ="button-container">
  <div id="button"><h2>Press Here</h2></div>
  </div>
</body>

<script>
  document.getElementById("button").addEventListener("click", () => {
    var myurl = "https://api.covid19api.com/summary";
    console.log(myurl);
    fetch(myurl)
      .then(function(response) {
        return response.json();
      }).then(function(json) {
        console.log(json);
        var table = document.createElement("table");

        var headerRow = document.createElement("tr");
        var countryHead = document.createElement("td");
        var totalHead = document.createElement("td");
        countryHead.innerHTML = "Country";
        totalHead.innerHTML = "Total Case Count";
        headerRow.appendChild(countryHead);
        headerRow.appendChild(totalHead);
        table.appendChild(headerRow);

        for (i = 0; i < json.Countries.length; i++) {
          var row = document.createElement("tr");
          var column = document.createElement("td");
          column.innerHTML = json.Countries[i].Country;
          row.appendChild(column);

          var column2 = document.createElement("td");
          column2.innerHTML = json.Countries[i].TotalConfirmed;
          row.appendChild(column2);
          table.appendChild(row);
        }
        document.body.appendChild(table);
        table.className = "tableClass";
        countryHead.className = "country-class";
        totalHead.className = "total-class";
      });

  });

</script>
</html>
